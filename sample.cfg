// An example configuration file for the CLOSURE HAL service

// Path to zc executable, publisher URL, subscriebr URL, and end-of-data delimiter
zcpath  = "./zc/zc";
zcmodel = "haljson";
zcpub   = "ipc://halpub_am";
zcsub   = "ipc://halsub_am";
delim   = "EOF";

// List of enabled devices (some parameters are optional)
devices = 
(
 {
   enabled      = 1;
   id           = "dev1"; 
   path         = "/dev/vcom1";
   model        = "bkend";
   //host         = "0.0.0.0";
   //port         = 0;
 },
 {
   enabled      = 0;
   id           = "dev2"; 
   path         = "/dev/vcom2"; 
   model        = "bkend";
   //host         = "0.0.0.0";
   //port         = 0;
 },
 {
   enabled      = 1;
   id           = "dev3";
   path         = "lo";
   model        = "g1";
   host         = "127.0.0.1";
   port         = 6789;
 }
)

// Maps for HAL ([fromdev,frommux,fromsec,fromtyp,todev,tomux,tosec,totyp,codec])
maps =
(
 // a) Bidirectional communication between Closure APP and device (dev1)
// ["zc",   "app1", "m1", "d1", "dev1", "app1", "m1", "d1", "hal2be"],
// ["dev1", "app1", "m1", "d1", "zc",   "app1", "m1", "d1", "be2hal"],
// ["zc",   "app2", "m2", "d2", "dev1", "app2", "m2", "d2", "hal2be"],
// ["dev1", "app2", "m2", "d2", "zc",   "app2", "m2", "d2", "be2hal"]
 // b) Loopback betweeen two local Closure APPs (for testing)
  {
    from_dev = "zc";
    to_dev   = "dev1";
    codec    = "hal2hal";
    from_mux = 1;
    from_sec = 2;
    from_typ = 1;
    to_mux = 2;
    to_sec = 3;
    to_typ = 1;
    // from_tag = [1, 2, 1];
    // to_tag   = [2, 3, 1];
  },
  {
    from_dev = "zc";
    to_dev   = "dev1";
    codec    = "hal2hal";
    from_mux = 2;
    from_sec = 2;
    from_typ = 1;
    to_mux = 2;
    to_sec = 42;
    to_typ = 1;
  },
  {
    from_dev = "dev1";
    to_dev   = "zc";
    codec    = "hal2hal";
    from_mux = 1;
    from_sec = 1;
    from_typ = 1;
    to_mux = 1;
    to_sec = 7;
    to_typ = 1;
  },
  {
    from_dev = "dev1";
    to_dev   = "zc";
    codec    = "hal2hal";
    from_mux = 2;
    from_sec = 2;
    from_typ = 1;
    to_mux = 2;
    to_sec = 31;
    to_typ = 1;
  }
)
