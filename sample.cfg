// An example configuration file for the CLOSURE HAL service

// Path to zc executable
// zc = "/usr/local/bin/zc"
zcpath = "./zc/zc"

// List of enabled devices 
devicess = ( "dev0", "dev1" )
dev0    = { id = "dev0"; path = "/dev/vcom0"; type = "ms_bkend"; addr = "0"; port = "0" }
dev1    = { id = "dev1"; path = "/dev/vcom1"; type = "ms_bkend"; addr = "0"; port = "0" }

devices = 
(
 {
   enabled      = 1;
   id           = "dev0"; 
   path         = "/dev/vcom0"; 
   model        = "ms_bkend"; 
   // host         = "0.0.0.0"; 
   // port         = 0;
 },
 {
   enabled      = 1;
   id           = "dev1"; 
   path         = "/dev/vcom1"; 
   model        = "ms_bkend"; 
   //host         = "0.0.0.0"; 
   //port         = 0;
 }
)

