// An example configuration file for the CLOSURE HAL service

// Path to zc executable
// zc = "/usr/local/bin/zc"
zcpath = "./zc/zc"

// List of devices 
devices = ( "dev0", "dev1" )

dev0    = { path = "/dev/vcom0"; type = "ms_bkend"; addr = "0"; port = "0" }
dev1    = { path = "/dev/vcom1"; type = "ms_bkend"; addr = "0"; port = "0" }

muxmap  = { pntapp = "dev0"; trackapp = "dev1" }
secmap  = { orangepnt = "1"; orangetrack = "2"; purplevideo = "3" }
typmap  = { pntdata = "1"; trackdata = "2"; videodata = "3" }

