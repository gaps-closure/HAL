// An example configuration file for the CLOSURE HAL service

// List of HAL interfaces.
devices =
(
  {
   // xdd0: HAL-Application Link
   enabled      = 1;
   id           = "xdd0";
   path         = "./zc/zc";                  // ZCAT command
   model        = "sdh_ha_v1";                // HAL Packet format
   comms        = "ipc";                      // Unix IPC socket
   mode_in      = "sub";                      // ZMQ subscriber from APP
   mode_out     = "pub";                      // ZMQ publisher to APP
   // network addresses are defined by xdcomms API
  },
)

// HAL Routing Maps
maps =
(
  {
    // Routing from Application to Network
    from_dev = "xdd0";
    from_mux = 100;
    from_sec = 100;
    from_typ = 1;
    to_dev   = "xdd0";
    to_mux   = 101;
    to_sec   = 101;
    to_typ   = 1;
    codec    = "NULL";
  },
  {
    from_dev = "xdd0";
    from_mux = 101;
    from_sec = 101;
    from_typ = 1;
    to_dev   = "xdd0";
    to_mux   = 101;
    to_sec   = 101;
    to_typ   = 1;
    codec    = "NULL";
  }
)
