// An example GAPS HAL configuration file
// Orange - Shared Memory
// August, 2021

// List of HAL interfaces.
devices =
(
  {
   // xdd0: HAL-Application Link
   enabled      = 1;
   id           = "xdd0";
   model        = "sdh_ha_v1";               // HAL Packet format
   comms        = "zmq";                     // Unix IPC socket
   mode_in      = "sub";                     // ZMQ subscriber from APP
   mode_out     = "pub";                     // ZMQ publisher to APP
   addr_in      = "ipc:///tmp/halpuborange"; // URI for ZMQ pub
   addr_out     = "ipc:///tmp/halsuborange"; // URI for ZMQ sub
  },
  {
    // HAL-CDG Link
    enabled       = 1;
    id            = "xdd1";
    model         = "sdh_sm_v1";      // packet format (see packetize.c)
    path          = "/dev/pmem0";     // Where HAL puts data
    comms         = "shm";            // Shared Memory IPC
    addr_off_r    = 0;                // SHM-data read address offset
    addr_off_w    = 0x100000;         // SHM-data write address offset
    guard_time_aw = 5000;             // After write min data duration (milliseconds)
    guard_time_bw = 1000;             // Before write guard time (milliseconds)
    shm_poll_time = 1000;             // How often to check for message in SHM in ms
  }
)

// HAL Routing Maps
maps =
(
  {
    // B1) Orange reads position (t=1) data from Green
    from_dev = "xdd1";
    from_mux = 1;
    from_sec = 1;
    from_typ = 1;
    to_dev   = "xdd0";
    to_mux   = 1;
    to_sec   = 1;
    to_typ   = 1;
    codec    = "NULL";
  },
  {
    // B2) Orange writes position (t=1) data to Green
    from_dev = "xdd0";
    from_mux = 2;
    from_sec = 2;
    from_typ = 1;
    to_dev   = "xdd1";
    to_mux   = 2;
    to_sec   = 2;
    to_typ   = 1;
    codec    = "NULL";
  },
  {
    // B3) Orange writes distance (t=2) data to Green
    from_dev = "xdd0";
    from_mux = 2;
    from_sec = 2;
    from_typ = 2;
    to_dev   = "xdd1";
    to_mux   = 2;
    to_sec   = 2;
    to_typ   = 2;
    codec    = "NULL";
  },
  {
    // C1) Orange reads raw (t=7777) data from Green
    from_dev = "xdd1";
    from_mux = 1;
    from_sec = 1;
    from_typ = 3;
    to_dev   = "xdd0";
    to_mux   = 1;
    to_sec   = 1;
    to_typ   = 3;
    codec    = "NULL";
  },
  {
    // C2) Orange writes raw (t=7777) data to Green
