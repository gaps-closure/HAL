  // MUX 11 for writing to, and MUX 12 for reading from xdd3 device
  {
    from_dev = "xdd0";
    from_mux = 11;
    from_sec = 11;
    from_typ = 1;
    to_dev   = "xdd3";
    to_ctag  = 723713;                        // compressed tag = 0x000b0b01
    codec    = "NULL";                        // no adu transform in HAL
  },
  {
    from_dev  = "xdd3";
    from_ctag = 789505;                       // compressed tag = 0x000c0c01
