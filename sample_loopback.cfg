// An example configuration file for the CLOSURE HAL service

// List of HAL interfaces. Only the first 5 parameters are required;
// optional parameters are set if needed for that interface type.
devices =
(
  {
    // Application API
    enabled      = 1;
    id           = "app1";
    path         = "./zc/zc";
    model        = "pkt_c";
    comms        = "ipc";
    addr_in      = "ipc://halsub_am";
    addr_out     = "ipc://halpub_am";
    mode_in      = "sub";
    mode_out     = "pub";
  }
)

// Routing Maps for HAL (based on exact match of from_ information)
maps =
(
  {
    // Routing from Application to Network
    from_dev = "app1";
    from_mux = 1;
    from_sec = 2;
    from_typ = 1;
    to_dev   = "app1";
    to_mux   = 1;
    to_sec   = 3;
    to_typ   = 1;
    // from_tag = [1, 2, 1];
    // to_tag   = [2, 3, 1];
    codec    = "hal2hal";
  },
  {
    from_dev = "app1";
    from_mux = 2;
    from_sec = 2;
    from_typ = 1;
    to_dev   = "app1";
    to_mux   = 2;
    to_sec   = 42;
    to_typ   = 1;
    codec    = "hal2hal";
  }
)
